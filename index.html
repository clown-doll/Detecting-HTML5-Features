<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML5 特性检测</title>
</head>
<body>
	<script src="functions.js"></script>
	<script>
	document.write('该浏览器是否支持 canvas API：' + supports_canvas() + '<br><br>');
	document.write('该浏览器是否支持 canvas 文本 API：' + supports_canvas_text() + '<br><br>');
	document.write('该浏览器是否支持本地存储：' + supports_local_storage() + '<br><br>');
	document.write('该浏览器是否支持Web Worler：' + supports_web_workers() + '<br><br>');
	document.write('该浏览器是否支持离线特性：' + supports_offline() + '<br><br>');
	document.write('该浏览器是否支持地理位置特性：' + supports_geolocation() + '<br><br>');
	document.write('该浏览器是否支持搜索框(search)：' + supports_input_type("search") + '<br><br>');
	document.write('该浏览器是否支持数字类型输入框(number)：' + supports_input_type("number") + '<br><br>');
	document.write('该浏览器是否支持选择滑块(range)：' + supports_input_type("range") + '<br><br>');
	document.write('该浏览器是否支持颜色选择器(color)：' + supports_input_type("color") + '<br><br>');
	document.write('该浏览器是否支持电话号码输入框(tel)：' + supports_input_type("tel") + '<br><br>');
	document.write('该浏览器是否支持网址输入框(url)：' + supports_input_type("url") + '<br><br>');
	document.write('该浏览器是否支持日期选择器(date)：' + supports_input_type("date") + '<br><br>');
	document.write('该浏览器是否支持月份输入框(month)：' + supports_input_type("month") + '<br><br>');
	document.write('该浏览器是否支持星期输入框(week)：' + supports_input_type("week") + '<br><br>');
	document.write('该浏览器是否支持时间戳输入框(time)：' + supports_input_type("time") + '<br><br>');
	document.write('该浏览器是否支持精确日期/时间戳输入框(datetime)：' + supports_input_type("datetime") + '<br><br>');
	document.write('该浏览器是否支持当地日期和时间输入框(datetime)：' + supports_input_type("datetime-local") + '<br><br>');
	document.write('该浏览器是否支持 placeholder 属性：' + supports_input_placeholder() + '<br><br>');
	document.write('该浏览器是否支持 autofocus 属性：' + supports_input_autofocus() + '<br><br>');
	document.write('该浏览器是否支持 html5 微数据：' + supports_microdata_api() + '<br><br>');
	document.write('该浏览器是否支持 video 标签：' + supports_video() + '<br><br>');
	</script>
</body>
</html>
